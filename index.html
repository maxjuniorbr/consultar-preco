<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container-tablet">
        <h2>Consulta de Preços</h2>

        <!-- Container for search fields -->
        <section class="search-box" aria-labelledby="search-heading">
            <h3 id="search-heading" class="visually-hidden">Controles de Busca</h3>
            <div class="fields-container">
                <!-- Reseller identification field (RE) -->
                <div id="reGroup" class="field-group" style="display: none;">
                    <label for="reInput" class="form-label">Identificação da Revendedora</label>
                    <input type="tel" class="form-control" id="reInput" placeholder="Digite o código ou CPF"
                        autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                </div>

                <!-- Product search field -->
                <div id="productGroup" class="field-group">
                    <label for="productSearch" class="form-label">Buscar Produto</label>
                    <input type="tel" class="form-control" id="productSearch"
                        placeholder="Digite ou escaneie o código ou EAN" autocomplete="off" inputmode="numeric"
                        pattern="[0-9]*">
                </div>
            </div>
        </section>

        <section id="products" aria-live="polite"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
    <script src="resellers.js"></script>
    <script src="script.js"></script>
</body>

</html>
